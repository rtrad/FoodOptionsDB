<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="container" style="padding-top:15px; padding-bottom:15px;">
            <div class="input-group">
                <input id="searchbox" type="text" class="form-control" placeholder="search for food" style="border-color: #6c757d;">
                <div class="input-group-append btn-group dropdown">
                    <button type="button" id="textsearch" onclick="submitSearch();" class="btn btn-outline-secondary">Search</button>
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown"></button>
                    <form class="dropdown-menu dropdown-menu-right p-4" style="min-width: 330px; border-color: #6c757d;">
                        <div class="form-group">
                            <label>Price range:</label>
                            <div class="input-group" align="right">
                                <input type="number" style="border-color: #6c757d;" class="form-control"> <span class="col-form-label">&nbsp;to&nbsp;</span> <input style="border-color: #6c757d;" type="number" class="form-control">
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="form-group">
                            <label>Calorie range:</label>
                            <div class="input-group" align="right">
                                <input type="number" class="form-control" style="border-color: #6c757d;"> <span class="col-form-label">&nbsp;to&nbsp;</span> <input type="number" class="form-control" style="border-color: #6c757d;">
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="form-group">
                            <label>Exclude foods containing certain allergens:</label>
                            <div class="input-group" align="right">
                                <select multiple class="form-control" style="border-color: #6c757d;"> 
                                    <option>dairy</option> 
                                    <option>soy</option> 
                                    <option>tree nut</option> 
                                    <option>wheat</option> 
                                    <option>egg</option> 
                                </select>
                            </div>
                        </div>
                        <button type="submit" id="advancedsearch" class="btn btn-outline-secondary">Search</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-lg-6" style="padding-bottom:15px;" id="results">
                    
                </div>
                <div class="col-lg-6" style="padding-bottom:15px;">
                    <div id="map" style="height:400px; border-color:#6c757d; border:1px solid; border-radius:.25rem;"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    

    <script type="text/javascript">
        var map, infoWindow;
                var apiGeolocationSuccess = function(position) {
            alert("API geolocation success!\n\nlat = " + position.coords.latitude + "\nlng = " + position.coords.longitude);
        };
        function initMap() {
            var myStyles =[
                {
                    featureType: "poi",
                    elementType: "labels",
                    stylers: [
                        { visibility: "off" }
                    ]
                }
            ];
            map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: 33.7869221, lng: -84.4014972},
              zoom: 16,
              mapTypeId: google.maps.MapTypeId.ROADMAP,
              styles : myStyles,
            });

            $.post( "https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyAoCL0zoZJSYwrDyqphLS9U1fMinZC5w6Q", function(success) {
                map.setCenter(new google.maps.LatLng(success.location.lat, success.location.lng));
            })
        }
        
        $(document).ready(function(){
            $(".dropdown").on("hide.bs.dropdown", function(){
                $("#textsearch").removeAttr("disabled");
            });
            $(".dropdown").on("show.bs.dropdown", function(){
                $("#textsearch").attr("disabled", "disabled");
            });
            $("#searchbox").keyup(function(event) {
                if (event.keyCode === 13) {
                    $("#textsearch").click();
                }
            });
        });
    
        function submitSearch() {
            $.ajax({
                type: "POST",
                url: "/search",
                dataType : "json",
                data: {'textvalue' : $('#searchbox').val()},
                success: function(data) {
                    var items = data['items'];
                    var locations = data['locations'];
                    
                    $("#results").empty();
                    var results_container = $('<div class="container" id="results" style="padding:10px; border-color:#6c757d; border: 1px solid; border-radius: .25rem;"></div>');
                    $(results_container).append('<b>' + items.length + '</b> result' + (items.length == 1 ? '' : 's') + '<br/>');
                    for(var i=0; i<items.length; i++){
                        var item = items[i];
                        var item_element = '<div class="d-lg-flex"><a href="' + '/fooditem/' + item._id['$oid'] + '">' + item.name + '</a> ID: ' + item._id['$oid'] + '</div>';
                        $(results_container).append(item_element);
                    }
                    $("#results").append(results_container);
                    
                    for(var i=0; i<locations.length; i++){
                        console.log(locations[i]);
                        var location = {lat : locations[i]['location']['lat'], lng : locations[i]['location']['lng']};
                        console.log(location);
                        
                        var marker = new google.maps.Marker({
                            position: location,
                            label: locations[i]['name'],
                            map: map
                        });
                    }
                }
            });
        }
    </script>
    
    
    <script src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyD4GDFrM7gvWGZGMVrk8TTbdOo45KI7Rzc&libraries=visualization&callback=initMap"></script>
</body>
</html>
