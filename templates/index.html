<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="search for food">
			<div class="input-group-append">
				<button type="button" class="btn btn-outline-secondary">Search</button>
				<button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="collapse" data-target="#advancedFilter">
					<span class="sr-only">Toggle advanced search</span>
				</button>
				<div class="dropdown-menu dropdown-menu-right" id="advancedFilter">
					<form class="form-horizontal">
						Exclude foods containing certain allergens:
							<div class="form-group">
								<select multiple class="form-control">
									<option>dairy</option>
									<option>soy</option>
									<option>tree nut</option>
									<option>wheat</option>
									<option>egg</option>
								</select>
							</div>
						<div class="form-group">
							
						</div>
						<div class="form-group">
							
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	
	<div class="container">
		RESULTS
	</div>








	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
